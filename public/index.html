<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="logindiv">
        <div class="div1">
            <p><span>Lo</span>gin</p>
        </div>
        <div class="div2">
            <form action="">
                <i style="color: blueviolet;" class="fa-solid fa-envelope"></i>
                <input class="div2input1" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter your email" type="email">
                <br>
                <br>
                <i style="color: blueviolet;" class="fa-solid fa-lock"></i>
                <input class="div2input2" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter your password" type="password">
                <br>
                <br>
                <small class="div2small">Forgot password?</small>
            </form>
        </div>
        <div class="div3">
            <button class="div3button">Login</button>
        </div>
        <div class="div4">
            <small class="div4small">Don't have an account? <a class="div4a" href="signup.html">Signup now</a></small>
        </div>
        <div class="div5">
            <h1 class="div5h1">Every new friend is a new adventure.</h1>
            <h4 class="div5h2">let's get connected</h4>
        </div>
    </div>

</body>
</html>
